<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-container text-center p-4 bg-white rounded shadow">
            <img src="static/images/pu-logo.png" class="logo mb-3">
            <h3 class="text-danger fw-bold">DAFTAR AKUN BLOCKVAL</h3>
            <p>Buat akun baru untuk mulai menggunakan sistem validasi dokumen berbasis Blockchain.</p>
            <br>
            <form action="" method="POST">
                <div class="mb-3">
                    <input type="text" id="inputName" name="name" class="form-control" placeholder="Nama Lengkap" required autofocus value="{{ request.form.name }}">
                </div>
                <div class="mb-3">
                    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required value="{{ request.form.username }}">
                </div>
                <div class="mb-3">
                    <input type="text" id="inputInstansi" name="instansi" class="form-control" placeholder="Instansi" required value="{{ request.form.instansi }}">
                </div>
                <div class="mb-3">
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required value="{{ request.form.email }}">
                </div>
                <div class="mb-3">
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Kata Sandi" required>
                    {% if form.password.errors %}
                        <div class="error-message">{{ form.password.errors[0] }}</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <input type="password" id="confirmPassword" name="confirm" class="form-control" placeholder="Konfirmasi Kata Sandi" required>
                </div>
                <button type="submit" class="btn btn-danger w-100 text-white">DAFTAR AKUN</button>
            </form>
            <p class="mt-3">Sudah memiliki akun? <a href="{{ url_for('login') }}" class="text-danger">Masuk Sekarang</a></p>
        </div>
    </div>
</body>
</html>
