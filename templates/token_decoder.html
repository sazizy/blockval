<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Decoder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'includes/_navbar.html' %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Token Decoder
            </div>
            <div class="card-body">
                <form action="/decode_process" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="inputToken" class="form-label">Masukkan Teks Token</label>
                        <textarea id="inputToken" name="token" class="form-control" placeholder="Masukkan teks Anda di sini..." required>{{ request.form.token }}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Decode</button>
                </form>
                {% if decoded_token %}
                <div class="decoded-result mt-3">
                    <strong>Hasil Decode:</strong>
                    <p>{{ decoded_token }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
