<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Dokumen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'includes/_navbar.html' %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Form Unggah Dokumen
            </div>
            <div class="card-body">
                {% include 'includes/_messages.html' %}
                <form action="/document_upload_process" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="inputProject">Nama Paket</label>
                        <input type="text" id="inputProject" name="projectName" class="form-control" placeholder="Nama Paket" required autofocus value="{{ request.form.projectName }}">
                    </div>
                    <div class="form-group">
                        <label for="inputDocumentName">Nama Dokumen</label>
                        <input type="text" id="inputDocumentName" name="documentName" class="form-control" placeholder="Nama Dokumen" required value="{{ request.form.documentName }}">
                    </div>
                    <div class="form-group">
                        <label for="inputDocument">Pilih file untuk divalidasi:</label>
                        <input type="file" id="inputDocument" name="document" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Unggah</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
