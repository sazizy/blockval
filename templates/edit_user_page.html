<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'includes/_navbar.html' %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Edit Jenis User
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group mb-3">
                        <label for="full_name" class="form-label">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ user['full_name'] }}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ user['username'] }}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="instansi" class="form-label">Instansi:</label>
                        <input type="text" id="instansi" name="instansi" class="form-control" value="{{ user['instansi'] }}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" value="{{ user['email'] }}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="jenis_user" class="form-label">Jenis User:</label>
                        <select name="jenis_user" id="jenis_user" class="form-control">
                            <option value="admin" {% if user['jenis_user'] == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="validator ki" {% if user['jenis_user'] == 'validator ki' %}selected{% endif %}>Validator KI</option>
                            <option value="validator kompetensi" {% if user['jenis_user'] == 'validator kompetensi' %}selected{% endif %}>Validator Kompetensi</option>
                            <option value="validator balai" {% if user['jenis_user'] == 'validator balai' %}selected{% endif %}>Validator Balai</option>
                            <option value="uploader" {% if user['jenis_user'] == 'uploader' %}selected{% endif %}>Uploader</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        <!-- <a href="{{ url_for('account_setting') }}" class="btn btn-secondary">Kembali ke Daftar Akun</a> -->
                        
                        <p class="mt-3">Kembali ke halaman kelola akun? <a href="/account_setting" class="text-danger">Klik</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
