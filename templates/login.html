<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center p-4 bg-white rounded shadow">
            <img src="static/images/pu-logo.png" class="logo mb-3">
            <h3 class="text-danger fw-bold">MASUK BLOCKVAL</h3>
            <p>Selamat datang kembali! Masuk dengan User ID Anda untuk memasuki sistem validasi Dokumen berbasis Blockchain.</p>
            <br>
            {% include 'includes/_messages.html' %}
            <form action="" method="POST">
                <div class="mb-3">
                    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Masukkan Username" required autofocus value="{{request.form.username}}">
                </div>
                <div class="mb-3">
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Masukkan Kata Sandi" required autofocus value={{request.form.password}}>
                </div>
                <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                </div>
                <button type="submit" class="btn btn-danger w-100 text-white">MASUK BLOCKVAL</button>
            </form>
            <p class="mt-3">Belum memiliki akun? <a href="/register" class="text-danger">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>
